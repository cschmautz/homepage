{% extends "base.html" %}
{% block navigation_big %}
<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
    <a class="mdl-navigation__link" href="/portfolio">Portfolio</a>
    <a class="mdl-navigation__link" href="/blog">Blog</a>
    <a class="mdl-navigation__link" href="/about">About</a>
    <a class="mdl-navigation__link is-active" href="/contact">Contact</a>
</nav>
{% endblock %}
{% block navigation_small %}
<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
    <a class="mdl-navigation__link" href="/portfolio">Portfolio</a>
    <a class="mdl-navigation__link" href="/blog">Blog</a>
    <a class="mdl-navigation__link" href="/about">About</a>
    <a class="mdl-navigation__link is-active" href="/contact">Contact</a>
</nav>
{% endblock %}
{% block content %}
<div class="contact-content-container mdl-shadow--2dp">
    {{ content|markdown|safe }}
    <div class="mdl-grid homepage-max-width">
            <form action="#" class="contact-form-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="mail-topic">
                    <label class="mdl-textfield__label" for="mail-topic">Message subject</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="email" id="mail-callback">
                    <label class="mdl-textfield__label" for="mail-callback">Email to reach you at</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield msg-body">
                    <textarea class="mdl-textfield__input" type="text" rows= "10" id="mail-body"></textarea>
                    <label class="mdl-textfield__label" for="mail-body">Message to mounds</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                 onsubmit="cs_homepage.utils.submitMessage({{ csrf }})" type="submit">Send</button>
            </form>
    </div>

    <form action="{{ action }}" method="POST" name="contact">
        <p>
            <!-- <button type="submit" name="action" value="submit" onClick="demoRequest()">Submit</button> -->
        </p>
    </form>
</div>
{% endblock %}
